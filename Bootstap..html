<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="p-4">
  <h2 class="mb-4">Bootstrap 5 Buttons</h2>

  <!-- Default Buttons -->
  <div class="mb-3">
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
  </div>

  <!-- Outline Buttons -->
  <div class="mb-3">
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-info">Info</button>
    <button class="btn btn-outline-light">Light</button>
    <button class="btn btn-outline-dark">Dark</button>
  </div>

  <!-- Block Button -->
  <div class="mb-3">
    <h4>Button level Buttons</h4>
    <button class="btn btn-success w-100">Block Button</button>
  </div>

  <!-- Button Group -->
  <div class="mb-3">
    <h4>Button Group</h4>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>
  </div>

  <!-- Button Sizes -->
  <div class="mb-3">
    <h4>Button Sizes</h4>
    <button class="btn btn-primary btn-lg">Large button</button>
    <button class="btn btn-secondary btn-sm">Small button</button>
  </div>

  <!-- Disabled Buttons -->
  <div class="mb-3">
    <h4>Disabled Buttons</h4>
    <button class="btn btn-danger" disabled>Disabled</button>
    <button class="btn btn-outline-secondary disabled">Disabled Outline</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
